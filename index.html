<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>

    <!-- CSS Link for style.css Start -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- End: CSS Link for style.css -->
  </head>
  <body>
    <div class="container">
      <h2>To Do List App</h2>
      <p>
        <em>
          Double click to mark an item off, click on "X" to delete an item, and
          drag items to reorder.</em
        >
      </p>

      <form name="toDoList">
        <input type="text" name="ListItem" id="input" />
      </form>

      <div id="button">Add</div>
      <br />
      <ol id="list"></ol>
    </div>

    <!-- jQuery Core CDN Start -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- End: jQuery Core CDN -->
    <!-- jQuery UI CDN Start -->
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
      integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
      crossorigin="anonymous"
    ></script>
    <!-- jQuery UI CDN Start -->
    <!-- Script for script.js Start -->
    <script src="./js/script.js"></script>
    <!-- End: Script for script.js -->
  </body>
</html>
